<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1 tabla-->
    <table border="1" align="center">
        <tr>
        <td rowspan="2">Item 1</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
        </tr>
        <tr>
           <td>Item 5</td>
           <td>Item 6</td>
           <td>Item 7</td>
        </tr>
    </table >
   <!--2 tabla-->
    <table border="1" align="center">
        <br>
        <td>Item 1</td>
        <td colspan="2">Item 2</td>
        <tr>
          <td>Item 3</td> 
          <td>Item 4</td> 
          <td>Item 5</td>
        </tr>
    </table>
    <!--3 tabla-->
    <table border="1" style="margin: 0 auto;">
        <br>
        <tr>
          <td>Item 1</td>
          <td rowspan="2">Item 2</td>
          <td>Item 3</td>
        </tr>
        <tr>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
        <!--Tabla 4-->
        <table border="1" style="margin: 0 auto;">
            <br>
            <td>Item 1</td>
            <td colspan="2">Item 2</td>
            <tr>
              <td>Item 3</td> 
              <td>Item 4</td> 
              <td>Item 5</td>
            </tr>
        </table>
    </table>
    
</body>
</html>
